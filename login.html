<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance Management System</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
        <img src="Logo.png" alt="Logo" class="logo">
        <h1>Furairah's Attendance Management System</h1>
        <h2>Login to Your Account</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <small id="emailError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <small id="passwordError" class="error-message"></small>
            </div>

            <div class="form-group" style="text-align: left;">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe" style="display: inline; font-weight: normal;">Remember Me</label>
            </div>

            <button type="submit">Login</button>
            <p>Don't have an account? <a href="signup.html">Sign Up here</a></p>
            <p><a href="index.html">‚Üê Back to Home</a></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const rememberMeCheckbox = document.getElementById('rememberMe');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Check for saved credentials
            checkRememberedCredentials();

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset errors
                emailError.textContent = '';
                passwordError.textContent = '';
                
                let isValid = true;

                // Email validation
                const email = emailInput.value.trim();
                if (!email) {
                    emailError.textContent = 'Email is required';
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    emailError.textContent = 'Please enter a valid email address';
                    isValid = false;
                }

                // Password validation
                const password = passwordInput.value;
                if (!password) {
                    passwordError.textContent = 'Password is required';
                    isValid = false;
                } else if (password.length < 6) {
                    passwordError.textContent = 'Password must be at least 6 characters';
                    isValid = false;
                }

                if (isValid) {
                    // Handle "Remember Me" functionality
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('rememberedEmail', email);
                        localStorage.setItem('rememberMe', 'true');
                    } else {
                        localStorage.removeItem('rememberedEmail');
                        localStorage.removeItem('rememberMe');
                    }

                    // Submit form data to PHP
                    submitLoginForm(email, password);
                }
            });

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function checkRememberedCredentials() {
                const rememberedEmail = localStorage.getItem('rememberedEmail');
                if (rememberedEmail) {
                    emailInput.value = rememberedEmail;
                    rememberMeCheckbox.checked = true;
                }
            }

            function submitLoginForm(email, password) {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                formData.append('action', 'login');

                fetch('auth.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Store user data in sessionStorage
                        sessionStorage.setItem('user', JSON.stringify(data.user));
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Show error message
                        passwordError.textContent = data.message || 'Login failed. Please try again.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    passwordError.textContent = 'An error occurred. Please try again.';
                });
            }
        });
    </script>
</body>
</html>
